<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-cookies.min.js"></script>
</head>

<body ng-app="authenticationApp" ng-controller="AuthenticationController">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li><a class="dropdown-item" href="Proj1Welcome.html">Welcome</a></li>
          <li><a class="dropdown-item" href="Proj1AboutUs.html">About Us</a></li>
          <li><a class="dropdown-item" href="Proj1Information.html">Information</a></li>
          <li><a class="dropdown-item" href="Proj1AccountSettings.html">Account Settings</a></li>
          <li><a class="dropdown-item" href="Proj1AccountDetails.html">Account Details</a></li>
          <li><a class="dropdown-item" href="Proj1Create.html">Create your account</a></li>
          <li><a class="dropdown-item" href="authentication">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Login</h2>
    <form ng-submit="login()">
      <div>
        <label>Email:</label>
        <input type="email" ng-model="email" required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" ng-model="password" required>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
      <div ng-show="loginFailed" style="color: red;">Incorrect email or password.</div>
    </form>
  </div>

  <script>
    var app = angular.module('authenticationApp', ['ngCookies']);

    app.controller('AuthenticationController', function($scope, $window, $cookies) {
      $scope.login = function() {
        // Retrieve the entered email and password
        var enteredEmail = $scope.email;
        var enteredPassword = $scope.password;

        // Retrieve the stored email and password from cookies
        var storedEmail = $cookies.get('email');
        var storedPassword = $cookies.get('password');

        // Compare the entered and stored credentials
        if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
          // Redirect the user to the desired page upon successful login
          $window.location.href = 'proj1accountdetails.html';
        } else {
          // Display login failed message
          $scope.loginFailed = true;
        }
      };
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
